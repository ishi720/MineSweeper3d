<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D マインスイーパー</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="info">
        <h2>3D マインスイーパー</h2>
        <p>左クリック: マスを開く</p>
        <p>右クリック: 旗を立てる</p>
        <p>ドラッグ: 回転</p>
        <p>ホイール: ズーム</p>
        <button onclick="resetGame()">新しいゲーム</button>
        <button id="gridToggle" onclick="toggleGrid()">グリッド: OFF</button>
    </div>
    <div id="status">
        <div class="emoji" id="face">🙂</div>
        <div>💣 地雷: <span id="mines">30</span></div>
        <div>🚩 旗: <span id="flags">0</span></div>
    </div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
